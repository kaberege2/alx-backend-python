apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  namespace: messaging-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      variant: blue
  template:
    metadata:
      labels:
        app: messaging-app
        variant: blue
    spec:
      containers:
        - name: messaging-app
          image: YOUR_DOCKERHUB_USER/messaging-app:1.0
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: messaging-config
            - secretRef:
                name: messaging-secrets
